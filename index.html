<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Previsão</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Darumadrop+One&family=Open+Sans:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="./js/script.js"></script>
  </head>
  <body>
    <div class="bigger-box">
      <input class="input-city" placeholder="Digite o nome da cidade" />
      <button class="button-get" onclick="clickButton()">
        <img
          class="img-get"
          src="https://www.svgrepo.com/show/488200/find.svg"
          alt="busca"
        />
      </button>

      <div class="medium-box">
        <h2 class="city">Tempo em São Paulo</h2>

        <p class="temp">21°C</p>

        <div class="smaller-box">
          <img class="img-forecast"
            alt="icone-info-tempo"
            src="https://openweathermap.org/img/wn/04n.png"
          />
          <p class="text-forecast">Nublado</p>
        </div>

        <p class="humidity">Umidade: 76%</p>
      </div>
    </div>
  </body>
</html>
